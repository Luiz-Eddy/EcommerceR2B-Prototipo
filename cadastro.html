<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="cadastro">
        <div class="form-cad">
            <img src="img/preferences/logo.png" alt="">
            <h1>Cadastro de Cliente</h1>

            <form action="" method="POST">
                <div class="left-form">
                    <label for="">Razão Social <input type="text"></label>
                    <label for="">Endereço <input type="text" ></label>
                    <label for="">Nº <input type="text" ></label>
                    <label for="">Bairro <input type="text" ></label>
                    <label for="">Cidade <input type="text" ></label>
                    <label for="">Estado <input type="text" ></label>
                    <label for="">CEP <input type="text" ></label>
                </div>
                <div class="right-form">
                    <label for="">CNPJ <input type="text" ></label>
                    <label for="">IE <input type="text" ></label>
                    <label for="">Telefone <input type="tel" ></label>
                    <label for="">E-mail de Compras <input type="email" ></label>
                    <label for="">E-mail para envio de NF e boletos <input type="email"></label>
                </div>

                <div class="clear"></div>

                <h1>Dados do Usuário</h1>

                <div class="left-form">
                    <label for="">Usuário<input type="text" ></label>
                    <label for="">Nome<input type="text" ></label>
                    <label for="">E-mail<input type="email" ></label>
                </div>
                <div class="right-form">
                    <label for="">Telefone<input type="tel" ></label>
                    <label for="">Celular<input type="tel" ></label>
                    <label for="">Cargo<input type="text" ></label>
                </div>

                <input type="submit">
            </form>
        </div>
    </section>
</body>
</html>
